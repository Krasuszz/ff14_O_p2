<!DOCTYPE html>
<html>
<head>
    <title>随机选择器</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .result {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        @media screen and (max-width: 600px) {
            .result {
                font-size: 2.5em;
            }
        }
        #refresh {
            background-color: #4CAF50; /* 按钮的背景颜色 */
            color: white; /* 按钮的字体颜色 */
            padding: 15px 32px; /* 按钮的内边距 */
            text-align: center; /* 文本居中 */
            text-decoration: none; /* 去掉文本下划线 */
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer; /* 鼠标悬停时的光标样式 */
            border: none; /* 去掉边框 */
            border-radius: 4px; /* 边框半径，实现圆角效果 */
            transition-duration: 0.4s; /* 过渡效果的持续时间 */
        }

        #refresh:hover {
            background-color: #45a049; /* 鼠标悬停时的背景颜色 */
            color: white; /* 鼠标悬停时的字体颜色 */
        }
    </style>
</head>
<body>
<button id="refresh">刷新</button>
<div id="result"></div>

<script>
    // 这里是你的选项
    var names = ["连线点名：","索尼点名：","顺位高低：","眼睛位置：","分摊点名：","男人位置："];
    var options = [
        ["中线", "远线"],
        ["x", "●", "▲", "■"],
        ["高顺位", "低顺位"],
        ["A", "1", "B", "2", "C", "3", "D", "4"],
        ["左1", "左2", "左3", "左4", "右1", "右2", "右3", "右4"],
        ["A", "1", "B", "2", "C", "3", "D", "4"]
    ];
    let result;
    var resultDiv = document.getElementById('result');
    for (var i = 0; i <= 5; i++) {
        if (i === 4)
        {
            var copy = options[i].slice(); // 创建副本数组
            var randomIndex1 = Math.floor(Math.random() * copy.length);
            var item1 = copy.splice(randomIndex1, 1)[0]; // 移除并返回随机索引处的元素
            var randomIndex2 = Math.floor(Math.random() * copy.length);
            var item2 = copy.splice(randomIndex2, 1)[0]; // 移除并返回随机索引处的元素
            result = [item1, item2].join(' '); // 组合成一个字符串
        }
        else {
            result = options[i][Math.floor(Math.random() * options[i].length)];
        }
        var div = document.createElement('div');
        div.textContent = names[i] + result;
        div.className = 'result';
        resultDiv.appendChild(div);
    }
    document.getElementById('refresh').addEventListener('click', function() {
        // 清空结果
        resultDiv.innerHTML = '';

        // 重新运行循环以生成新的结果
        for (var i = 0; i <= 5; i++) {
            var result;
            if (i === 4) {
                var copy = options[i].slice(); // 创建副本数组
                var randomIndex1 = Math.floor(Math.random() * copy.length);
                var item1 = copy.splice(randomIndex1, 1)[0]; // 移除并返回随机索引处的元素
                var randomIndex2 = Math.floor(Math.random() * copy.length);
                var item2 = copy.splice(randomIndex2, 1)[0]; // 移除并返回随机索引处的元素
                result = [item1, item2].join(''); // 组合成一个字符串
            } else {
                result = options[i][Math.floor(Math.random() * options[i].length)];
            }
            var div = document.createElement('div');
            div.textContent = names[i] + result;
            div.className = 'result';
            resultDiv.appendChild(div);
        }
    });
</script>
</body>
</html>
